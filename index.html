<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Breed Game</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>

    <!-- JQuery for the search function -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@1,300&display=swap" rel="stylesheet">


</head>
<body>

    <h1>Guess the Dog Breed Game</h1>

    <div class="imgAndSelectionDiv">
        <div class="imgDiv">
            <p>Are you ready?</p>
        </div>
        <div class="SelectionAndScore">
            <h3>Your Score:</h3>
            <div class="Score">
                <p class="currentScore"></p><p>/10</p>
            </div>
            <div class="Selection">
                <label>Breed Selection:</label><br>
                <select placeholder="Select the breed here" name="DogSelection" class="dogSelection" onmousedown="if(this.options.length>8){this.size=8;}"  onchange='this.size=0;' onblur="this.size=0;">
                    <option>Select breed</option>
                </select>
            </div>
        </div>
        <div class="progressbar"></div>
        <div class="progressbarlabels">
        </div>
    </div>

    <button>Guess the Breed</button>
    
</body>
</html>
